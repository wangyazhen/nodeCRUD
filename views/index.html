<!DOCTYPE HTML>
<html>
	<head>		
		<title>用户操作</title>
		<meta http-equiv="content-type" content="application/json; charset=UTF-8" />
		<link href="/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="http://malsup.github.io/jquery.form.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="">
				<h2>welcome <%= title %></h2>
				
				<form class="form-horizontal" role="form" id="userForm" action="/users/user" method="post">
				  <div class="form-group">
				    <label for="username">用户名</label>
				    <input type="text" class="form-control" id="username" name="username" value="王亚振" placeholder="Enter username">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">年龄</label>
				    <input type="number" class="form-control" name="age" value="20" id="exampleInputEmail1" placeholder="年龄">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">密码</label>
				    <input type="password" name="passwd" value="123654" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  
				  <button type="submit" class="btn btn-default">Submit 提交</button>
				</form>
				
					
				<hr />
				<div id="userResultsDiv">
					
				</div>
			</div>
		</div>
		
		<script>
			$('#userForm').on('submit', function(event) {
				event.preventDefault();
				$(this).ajaxSubmit({
					target: '#userResultsDiv'
				});
			});
		</script>
	</body>
</html>
